<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/rock-paper-scissors.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Montserrat:wght@700&family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,500;0,600;1,200;1,300;1,400&family=Poppins&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>
<body>
  <div class="topic-container">
  <div class="title-box">
    <div>
      <p class="topic">ROCK</p>
      <p class="topic">PAPER</p>
      <p class="topic">SCISSORS</p>
    </div>

    <div class="score-board">
      <p class="score-board-title">SCORE</p>
      <P class="js-score"></P>
    </div>
  </div>
  </div>


  <div class="main-container">
    <img class="triangle" src="/images/bg-triangle.svg">

    <button class="paper-button" 
    onclick="playGame('paper')"><img src="/images/icon-paper.svg"></button>

    <button class="scissors-button" onclick="playGame('scissors')"><img src="/images/icon-scissors.svg"></button>

    <button class="rock-button" onclick="playGame('rock')"><img src="/images/icon-rock.svg"></button>
  </div>
  
  <div class="result-container">
    <p class="js-moves"></p>
    <p class="js-result result"></p>
    <img class="winning-move-img" class="winning-move-img" src="" alt="">
  </div>


  <div class="foot">
    <button class="rules-button" 
    onclick= "showRules();">
    RULES
  </button></div>

  <script src="/rock-paper-scissors.js">
  </script>

  </div>-->
  
</body>
</html>
